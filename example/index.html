<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>A-SVG</title>
</head>
<body>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="../js/index.min.js"></script>

  <a-scene>
    <a-asset-item id="mozilla" src="svg/mozilla.svg"></a-asset-item>

    <a-entity
      svg="src: #mozilla; proportionalScale: 2; extrude: 1; zFactor: 0.001;"
      position="0 2 -5">
    </a-entity>

    <a-svg
      src="#mozilla"
      proportional-scale="2"
      extrude="1"
      z-factor="0"
      position="0 0 -5"
    >
    </a-svg>

  </a-scene>
</body>
</html>
